# how to start seata-server with nacos ,please reference https://seata.io/zh-cn/docs/ops/deploy-by-docker-compose.html
# when you start the seata-server service ,plase make sure the nacos server service has started success
version: '3'
services:
  seata-server:
    image: seataio/seata-server:latest
    container_name: seata-server
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "8091:8891"
      - "7091:7891"
    environment:
      - SEATA_PORT=8091
      - STORE_MODE=file
    volumes:
      - ./nacos/seata-server-nacos.yml:/seata-server/resources/application.yml

  nacos:
    image: nacos/nacos-server:2.0.2
    container_name: nacos-standalone
    ports:
      - 8848:8848
      - 9848:9848
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=security
      - NACOS_AUTH_TOKEN=SecretKey012345678901234567890123456789012345678901234567890123456789

